fragment TransactionDetails on Transaction {
  block {
    epochNo
    hash
    number
    slotNo
  }
  deposit,
  fee,
  hash,
  includedAt,
  mint {
    assetName
    quantity
    policyId
  }
  inputs {
    address
    sourceTxHash
    sourceTxIndex
    value
    tokens {
      assetName
      quantity
      policyId
    }
  },
  metadata {
    key
    value
  },
  outputs {
    address
    index
    value
    tokens {
      quantity
      assetName
      policyId
    }
  },
  totalOutput
  withdrawals {
    address
    amount
  }
}
